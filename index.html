<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Preguntas y Respuestas</h1>
        <div class="input-container">
            <input type="text" id="question" placeholder="Pregunta">
            <input type="text" id="answer" placeholder="Respuesta">
            <button class="button add" onclick="addCard()">Agregar</button>
            <button class="button clear" onclick="clearCards()">Eliminar Todo</button>
        </div>
        <div id="faqContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
